  <body>

        <select id="categorySelect">

      <hr />
<h2>Grammar Manager</h2>
<div class="form">
  <input type="text" id="grammarTitle" placeholder="Grammar title..." />
  <textarea id="grammarDesc" placeholder="Description / Rules..."></textarea>
  <select id="grammarCategorySelect">
    <option value="Tenses">Tenses</option>
    <option value="Conditionals">Conditionals</option>
    <option value="Modal Verbs">Modal Verbs</option>
    <option value="Passive Voice">Passive Voice</option>
    <option value="Reported Speech">Reported Speech</option>
    <option value="Custom">Custom</option>
  </select>
  <button onclick="addGrammar()">L∆∞u Grammar</button>
</div>
<div id="grammarMessage" class="msg">ƒê√£ l∆∞u ng·ªØ ph√°p!</div>
<div id="grammarCategories"></div>
      <hr />
      <h2>Ki·ªÉm tra t·ª´ v·ª±ng</h2>
      <select id="quizCategory">
        <option value="All">All Categories</option>
      </select>
      <button onclick="goToQuiz()">B·∫Øt ƒë·∫ßu ki·ªÉm tra</button>
    </div>

    <script>
      let vocab = JSON.parse(localStorage.getItem("vocab")) || {};

      function saveData() {
        localStorage.setItem("vocab", JSON.stringify(vocab));
      }

      function render() {
        const categoriesDiv = document.getElementById("categories");
        const statsDiv = document.getElementById("stats");
        const quizCatSelect = document.getElementById("quizCategory");
        categoriesDiv.innerHTML = "";
        quizCatSelect.innerHTML = '<option value="All">All Categories</option>';

        let total = 0;
        for (const cat in vocab) {
          total += vocab[cat].length;

          const catDiv = document.createElement("div");
          catDiv.className = "category";
          catDiv.innerHTML = `
          <h3 onclick="toggleList(this)">
            ${cat} <span>(${vocab[cat].length})</span>
          </h3>
          <ul>
            ${vocab[cat]
              .map(
                (item, idx) => `
              <li>
                <span><b>${item.en}</b> ‚Äì ${item.vi}</span>
                <div>
                  <button class="delete-btn" onclick="deleteWord('${cat}', ${idx})">X√≥a</button>
                  <button class="delete-btn" onclick="speakText('${item.en}')">üîä</button>  
                </div>
              </li>`
              )
              .join("")}
          </ul>`;
          categoriesDiv.appendChild(catDiv);

          const opt = document.createElement("option");
          opt.value = cat;
          opt.textContent = cat;
          quizCatSelect.appendChild(opt);
        }
        statsDiv.textContent = "T·ªïng s·ªë t·ª´: " + total;
      }

      function addWord() {
        const enInput = document.getElementById("wordInput");
        const viInput = document.getElementById("meaningInput");
        const category = document.getElementById("categorySelect").value;
        const enWord = enInput.value.trim();
        const viWord = viInput.value.trim();

        if (enWord && viWord) {
          if (!vocab[category]) vocab[category] = [];
          vocab[category].push({ en: enWord, vi: viWord });
          saveData();
          enInput.value = "";
          viInput.value = "";
          showMsg("ƒê√£ l∆∞u t·ª´ v·ª±ng! ");
          render();
        }
      }

      function deleteWord(cat, index) {
        vocab[cat].splice(index, 1);
        if (vocab[cat].length === 0) delete vocab[cat];
        saveData();
        render();
      }

      function speakText(text) {
        const utterance = new SpeechSynthesisUtterance(text);
        utterance.lang = "en-US";
        speechSynthesis.speak(utterance);
      }

      function showMsg(text) {
        const msg = document.getElementById("message");
        msg.textContent = text;
        msg.classList.add("show");
        setTimeout(() => msg.classList.remove("show"), 1500);
      }

      function toggleList(h3) {
        const ul = h3.nextElementSibling;
        ul.style.display = ul.style.display === "block" ? "none" : "block";
      }

      function goToQuiz() {
        const cat = document.getElementById("quizCategory").value;
        localStorage.setItem("quizCategory", cat);
        window.location.href = "quiz.html";
      }
      let grammar = JSON.parse(localStorage.getItem("grammar")) || {};

function saveGrammarData() {
  localStorage.setItem("grammar", JSON.stringify(grammar));
}

function renderGrammar() {
  const grammarDiv = document.getElementById("grammarCategories");
  grammarDiv.innerHTML = "";

  for (const cat in grammar) {
    const catDiv = document.createElement("div");
    catDiv.className = "category";
    catDiv.innerHTML = `
      <h3 onclick="toggleList(this)">
        ${cat} <span>(${grammar[cat].length})</span>
      </h3>
      <ul>
        ${grammar[cat]
          .map(
            (item, idx) => `
          <li>
            <b>${item.title}</b>: ${item.desc}
            <button class="delete-btn" onclick="deleteGrammar('${cat}', ${idx})">X√≥a</button>
          </li>`
          )
          .join("")}
      </ul>
    `;
    grammarDiv.appendChild(catDiv);
  }
}

function addGrammar() {
  const titleInput = document.getElementById("grammarTitle").value.trim();
  const descInput = document.getElementById("grammarDesc").value.trim();
  const category = document.getElementById("grammarCategorySelect").value;

  if (titleInput && descInput) {
    if (!grammar[category]) grammar[category] = [];
    grammar[category].push({ title: titleInput, desc: descInput });
    saveGrammarData();
    document.getElementById("grammarTitle").value = "";
    document.getElementById("grammarDesc").value = "";
    showGrammarMsg("ƒê√£ l∆∞u ng·ªØ ph√°p!");
    renderGrammar();
  }
}

function deleteGrammar(cat, index) {
  grammar[cat].splice(index, 1);
  if (grammar[cat].length === 0) delete grammar[cat];
  saveGrammarData();
  renderGrammar();
}

function showGrammarMsg(text) {
  const msg = document.getElementById("grammarMessage");
  msg.textContent = text;
  msg.classList.add("show");
  setTimeout(() => msg.classList.remove("show"), 1500);
}
renderGrammar();

      render();
    </script>
  </body>
</html>
